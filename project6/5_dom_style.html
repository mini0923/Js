<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .border-red {
      border: 2px dashed red;
    }

    .border-green {
      border: 2px dashed green;
    }

  </style>

</head>
<body>

  Text: 
  <br />
  <input type="text" id="text1" oninput="changeBorder()">

  <br />
  Radio(이메일 수신):
  <br />
  <label>
    <input type="radio" name="radio_email_yn" value="Y" onclick="showEmail()">
    동의
  </label>
  <label>
    <input type="radio" name="radio_email_yn" value="N" onclick="hideEmail()" checked>
    거부
  </label>

  <div id="divEmail" style="display: none;">
    이메일 <input type="text" id="email" />
  </div>

  <br />

  Select : 
  <br />
  <select id="select1" onchange="doChange(this)">
    <option value=""></option>
    <option value="KO">Korea</option>
    <option value="CN">China</option>
    <option value="JP">Japan</option>
  </select>

  <select id="select2" style="display: none">
    <option value="">서울</option>
    <option value="">부산</option>
    <option value="">대전</option>
    <option value="">제주</option>
  </select>

  <button onclick="doSave()">SAVE</button>
  <br />

  <script>
    // CSS 스타일 변경하기

    // 입력필드에 값이 입력되면 테두리 색을 그린으로 변경
    function changeBorder() {
      let text = document.getElementById("text1");
      if(text.value != ""){
        // className 속성 또는 set 함수 사용
        text.className = "border-green";
      }
    }

    function showEmail() {
      let email = document.getElementById("divEmail");
      email.style.display = "";
    }

    function hideEmail() {
      let email = document.getElementById("divEmail");
      email.style.display = "none";
    }

    // save 버튼 클릭 시 입력 필드에 값이 있는지 검사
    // 값이 없으면 필드의 테두리를 빨강으로 변경, 경고메세지 표시

    function doSave() {
      let text = document.getElementById("text1");
      if(text.value == ""){
        text.className = "border-red";
        alert("필수값들을 입력하세요.");
      }
    }

    // SELECT에서 한국을 선택하면 지역 선택 박스 보여주기
    // 한국이 아닌 다른 나라를 선택하면 지역 선택 박스 숨기기
    function doChange(obj) {
      if(obj.value == "KO"){
        document.getElementById("select2").style.display="";
      } else {
        document.getElementById("select2").style.display="none";
      }
    }


  </script>


</body>
</html>
